<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAP DAST Scanner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="controls">
      <input id="urlInput" type="url" placeholder="https://example.com" autocomplete="url" />
      <button id="scanBtn" type="button" onclick="startScan()">Scan</button>
    </div>
    <pre id="output" class="report" aria-live="polite"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
